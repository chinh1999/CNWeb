<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylelog.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="font_awsome/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <h1>Đăng nhập</h1>    
        <div class="section">
            <input class="form-control" type="text" name="username" placeholder="Tên đăng nhập" autocomplete="off">
        </div>  
        <div class="section">
            <input class="form-control" type="password" name="password" placeholder="Mật khẩu" autocomplete="off">
        </div> 
        <button type="button" class="btn btn-primary" onclick="replace()">Đăng nhập</button> 
    </div>

    <script>
        function replace(){
            window.location.replace('adminPage.html');
        }
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
